<div *ngIf="isPlanningState()">
  <button (click)="startSprint()">
  Start
  </button>
  <app-planning-view></app-planning-view>
</div>

<div *ngIf="isWorkingState()">
  Working...
</div>

<div *ngIf="isClosingState()">
  <button (click)="goToRetro()">
    Close
  </button>
</div>

<div *ngIf="isRetroState()">
  Retro
</div>
